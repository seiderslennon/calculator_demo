<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two p5 Sketches</title>
  <style>
    /* Remove default margins and padding */
    html, body {
      margin: 0;
      padding: 0;
    }
    
    /* Ensure both canvases are layered correctly */
    canvas {
      position: absolute;
    }
    #overlay-canvas {
      z-index: 10; /* Bring overlay to the front */
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  <!-- Include the p5.sound add-on only once -->
  <script src="noise.js"></script>
  <script src="buttons.js"></script>
  <script src="calc.js"></script>
</body>
</html>
